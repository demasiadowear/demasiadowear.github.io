<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>D3MAS1ADØ – The Revolution</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: #000;
      color: #fff;
      font-family: 'Orbitron', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 60px 20px;
      height: 100vh;
      overflow-x: hidden;
    }

    .logo {
      max-width: 90vw;
      width: 850px;
      opacity: 0;
      transform: scale(0.8);
      animation: fadeInUp 1s ease-out 0.3s forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .slogan {
      margin-top: 30px;
      font-size: 1.6rem;
      color: #39FF14;
      min-height: 1.6rem;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #39FF14;
      animation: typing 3.2s steps(40, end), blink 0.6s step-end infinite alternate;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    .form-wrapper {
      margin-top: 40px;
      width: 100%;
      max-width: 420px;
    }

    input[type="email"] {
      padding: 14px;
      width: 100%;
      background: #111;
      border: none;
      border-radius: 4px;
      font-size: 1.1rem;
      color: #fff;
    }

    input[type="email"]:focus {
      outline: none;
      box-shadow: 0 0 6px #39FF14;
    }

    button {
      padding: 14px;
      width: 100%;
      background-color: #39FF14;
      color: #000;
      font-weight: bold;
      font-size: 1.1rem;
      border: none;
      border-radius: 4px;
      margin-top: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #2ecc71;
      transform: scale(1.03);
      box-shadow: 0 0 10px #39FF14;
    }

    #message {
      margin-top: 10px;
      color: #39FF14;
      font-size: 0.9rem;
    }

    .sigillo {
      margin-top: 60px;
      width: 100px;
      opacity: 0;
      animation: fadeIn 2s ease-in 3s forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 0.6;
      }
    }

    footer {
      margin-top: 30px;
      font-size: 0.75rem;
      color: #444;
    }

    @media screen and (max-width: 480px) {
      .logo {
        width: 80vw;
      }
      .slogan {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>

  <img src="1.png" alt="Logo DEMAS1ADØ" class="logo" />

  <div class="slogan">L'unico modo che conosciamo</div>

  <div class="form-wrapper">
    <form id="subscribe-form">
      <input type="email" id="email" name="email" placeholder="Inserisci la tua email" required />
      <button type="submit">Iscriviti</button>
      <p id="message"></p>
    </form>
  </div>

  <img src="2.png" alt="Sigillo DEM" class="sigillo" />

  <footer>© 2025 D3MAS1ADØ — All Rights Reserved</footer>

  <script>
    document.getElementById("subscribe-form").addEventListener("submit", async function(e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const url = "https://script.google.com/macros/s/AKfycbw4_iEXoUlYy2ztHWndnF0Ga_e94Gyv6WS7q6KqU5zpaOd9BQE9EY8TdELhH_74Fq0vSQ/exec";

      try {
        const res = await fetch(url, {
          method: "POST",
          body: new URLSearchParams({ email }),
        });
        const text = await res.text();
        document.getElementById("message").innerText =
          text === "OK" ? "Iscrizione completata con successo!" : "Errore: " + text;
      } catch {
        document.getElementById("message").innerText = "Errore di rete. Riprova.";
      }
    });
  </script>

</body>
</html>
