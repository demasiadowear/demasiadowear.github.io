<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ISCRIZIONE DEMAS1ADÃ˜</title>
  <style>
    * { box-sizing: border-box; }
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      overflow: hidden;
    }

    img.bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: contain; /* <-- NON TAGLIA L'IMMAGINE */
      z-index: -1;
      filter: brightness(0.4);
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }

    p.subtitle {
      font-size: 0.95rem;
      margin-bottom: 1rem;
    }

    form {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    input[type="email"] {
      padding: 10px;
      width: 250px;
      font-size: 1rem;
      border-radius: 4px;
      border: none;
    }

    button {
      padding: 10px 20px;
      background-color: #39FF14;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background-color: #2be100;
    }

    #message {
      margin-top: 10px;
      color: #39FF14;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <img class="bg" src="001.png" alt="background"/>

  <h1>LA UNIDAD-310 STA ARRIVANDO</h1>
  <p class="subtitle">Iscriviti per non restare fuori</p>
  <form id="subscribe-form">
    <input type="email" id="email" name="email" placeholder="Inserisci la tua email" required />
    <button type="submit">Iscriviti</button>
  </form>

  <p id="message"></p>

  <script>
  document.getElementById('subscribe-form').addEventListener('submit', async function(e) {
    e.preventDefault();
    const email = document.getElementById('email').value;

    if (!email.includes('@')) {
      document.getElementById("message").innerText = "Inserisci un'email valida.";
      return;
    }

    const url = "https://script.google.com/macros/s/https://script.google.com/macros/s/AKfycbyKCxb9dAnxY8eVre_Pb-vjAjQmUunl20pITavXrmtO1628u4pLhA9i37WstQKpX3JoHA/exec";

    try {
      const res = await fetch(url, {
        method: "POST",
        body: new URLSearchParams({ email })
      });

      const text = await res.text();
      document.getElementById("message").innerText = 
        text === "OK" 
          ? "Iscrizione completata con successo!" 
          : "Errore: " + text;
    } catch {
      document.getElementById("message").innerText = "Errore di rete. Riprova.";
    }
  });
</script>


</body>
</html>
