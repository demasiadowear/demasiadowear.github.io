<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEM CONTROL CENTER - D3MAS1ADÃ˜ Operations</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #000;
            color: #fff;
        }
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-box {
            background: #111;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px #39FF14;
        }
        .login-box h2 {
            color: #39FF14;
            margin-bottom: 20px;
        }
        .login-box input[type="text"], .login-box input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        .login-box button {
            width: 100%;
            padding: 10px;
            background: #39FF14;
            border: none;
            border-radius: 5px;
            color: #000;
            font-weight: bold;
            cursor: pointer;
        }
        #main-content {
            display: none;
        }
    </style>
    <script>
        function login() {
            const user = document.getElementById('user').value;
            const pass = document.getElementById('pass').value;
            if (user === 'bossd3m' && pass === 'd3m2025!!') {
                document.getElementById('login').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
                loadDashboard();
            } else {
                alert('Credenziali errate');
            }
        }

        function loadDashboard() {
            fetch("https://script.google.com/macros/s/AKfycby9KqPd_98f3HGrWY5xFeLNEx-BZy3GltOsTi-hyGIG_w-y-wESYps7czPVxEdPHF4IzA/exec")
                .then(res => res.json())
                .then(data => {
                    const table = document.getElementById('dashboard-body');
                    table.innerHTML = '';
                    data.forEach(row => {
                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                            <td>${row.TASK}</td>
                            <td>${row.AREA}</td>
                            <td>${row.STATO}</td>
                            <td>${row.DEADLINE}</td>
                            <td>${row["CHI LO FA"]}</td>
                            <td>${row.NOTE}</td>
                        `;
                        table.appendChild(tr);
                    });
                });
        }
    </script>
</head>
<body>
    <div id="login" class="login-container">
        <div class="login-box">
            <h2>Accesso DEM CONTROL</h2>
            <input type="text" id="user" placeholder="Username">
            <input type="password" id="pass" placeholder="Password">
            <button onclick="login()">Entra</button>
        </div>
    </div>

    <div id="main-content">
        <div style="text-align:center; padding:20px;">
            <h1>DEM CONTROL CENTER</h1>
            <p>Benvenuto, Christian. Dati caricati da Google Sheets.</p>
        </div>
        <table border="1" cellpadding="10" cellspacing="0" style="width:100%; background:#111; color:#fff;">
            <thead style="background:#39FF14; color:#000;">
                <tr>
                    <th>TASK</th>
                    <th>AREA</th>
                    <th>STATO</th>
                    <th>DEADLINE</th>
                    <th>CHI LO FA</th>
                    <th>NOTE</th>
                </tr>
            </thead>
            <tbody id="dashboard-body">
                <!-- Dati caricati dinamicamente -->
            </tbody>
        </table>
    </div>
</body>
</html>
