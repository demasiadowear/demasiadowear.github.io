<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DEM CONTROL CENTER - D3MAS1ADØ</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: black;
      color: white;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #111;
    }
    th, td {
      border: 1px solid #39FF14;
      padding: 10px;
      text-align: left;
    }
    th {
      background: #222;
      color: #39FF14;
    }
    td {
      color: white;
    }
    td[contenteditable="true"]:focus {
      outline: 2px solid #39FF14;
      background: #222;
    }
    #login-box {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    #login-box input {
      padding: 10px;
      margin: 10px;
    }
    #login-box button {
      padding: 10px 20px;
      background: #39FF14;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    .tab-buttons {
      margin-bottom: 20px;
    }
    .tab-buttons button {
      margin-right: 10px;
      padding: 8px 16px;
      background: #39FF14;
      color: black;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- LOGIN -->
  <div id="login-box">
    <h1 style="color:#39FF14; font-family:Orbitron, sans-serif;">D3MAS1ADØ ACCESS</h1>
    <input id="username" placeholder="Username" />
    <input id="password" type="password" placeholder="Password" />
    <button onclick="doLogin()">Login</button>
    <p id="login-error" style="color:red; display:none;">Accesso negato</p>
  </div>

  <!-- CONTENUTO -->
<div id="content" style="display:none;">
  <!-- ... tutto come già scritto sopra ... -->
</div>

<script>
  const USER = "admin";
  const PASS = "dem310";
  const SHEET_ENDPOINT = "https://script.google.com/macros/s/AKfycbw_fgcySlTnZyU9csGiK2jNdsZenW_aEjElXzKwVoT1eJfIqmWtz73b5N2YU9Pj3CE-Vg/exec";
  let currentSheet = "DASHBOARD";

  function doLogin() {
    const u = document.getElementById("username").value;
    const p = document.getElementById("password").value;
    if (u === USER && p === PASS) {
      document.getElementById("login-box").style.display = "none";
      document.getElementById("content").style.display = "block";
      document.body.style.overflow = "auto";
      loadSheet(currentSheet);
    } else {
      document.getElementById("login-error").style.display = "block";
    }
  }

  function loadSheet(sheetName) {
    currentSheet = sheetName;
    fetch(`${SHEET_ENDPOINT}?action=read&sheet=${encodeURIComponent(sheetName)}`)
      .then(res => res.json())
      .then(data => renderTable(data))
      .catch(() => alert("❌ Errore nel caricamento dati"));
  }

  function renderTable(data) {
    const container = document.getElementById("sheet-data");
    let html = "<table><thead><tr>" + data[0].map(h => `<th>${h}</th>`).join("") + "</tr></thead><tbody>";
    for (let i = 1; i < data.length; i++) {
      html += `<tr data-row="${i}">`;
      data[i].forEach((val, j) => {
        html += `<td contenteditable="true" onblur="updateCell(${i}, ${j}, this.innerText)">${val}</td>`;
      });
      html += "</tr>";
    }
    html += "</tbody></table>";
    container.innerHTML = html;
  }

  function updateCell(row, col, value) {
    fetch(SHEET_ENDPOINT, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        action: "update",
        sheet: currentSheet,
        row: row,
        col: col,
        value: value
      })
    }).then(() => {
      console.log("✅ Aggiornato");
    }).catch(() => {
      alert("❌ Errore nell'invio");
    });
  }

  window.onload = () => {
    document.body.style.overflow = "hidden";
  };
</script>
</body>
</html>
