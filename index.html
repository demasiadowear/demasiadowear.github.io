<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>D3MAS1ADØ – The Revolution</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: #000;
      color: #fff;
      font-family: 'Orbitron', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    video#bg-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
      opacity: 0.1;
    }

    .logo {
      width: 1000px;
      max-width: 90vw;
      animation: flicker 3s infinite;
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
      20%, 24%, 55% { opacity: 0.3; }
    }

    .slogan {
      margin-top: 20px;
      font-size: 1.5rem;
      color: #39FF14;
      text-align: center;
      animation: fadeIn 3s ease forwards;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .form-wrapper {
      margin-top: 30px;
      max-width: 420px;
      width: 100%;
      animation: slideUp 2s ease-out forwards;
      opacity: 0;
      transform: translateY(50px);
    }

    @keyframes slideUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    input[type="email"] {
      padding: 14px;
      width: 100%;
      background: #111;
      border: none;
      border-radius: 4px;
      font-size: 1.1rem;
      color: #fff;
    }

    button {
      padding: 14px;
      width: 100%;
      background-color: #39FF14;
      color: #000;
      font-weight: bold;
      font-size: 1.1rem;
      border: none;
      border-radius: 4px;
      margin-top: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #2ecc71;
      transform: scale(1.05);
      box-shadow: 0 0 10px #39FF14;
    }

    #message {
      margin-top: 10px;
      color: #39FF14;
      font-size: 0.9rem;
      text-align: center;
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.75rem;
      color: #444;
    }
  </style>
</head>
<body>

  <video autoplay muted loop id="bg-video">
    <source src="bg-glitch.mp4" type="video/mp4">
  </video>

  <img src="1.png" alt="Logo DEMAS1ADØ" class="logo" />

  <div class="slogan" id="typed-slogan">L'unico modo che conosciamo</div>

  <div class="form-wrapper">
    <form id="subscribe-form">
      <input type="email" id="email" name="email" placeholder="Inserisci la tua email" required />
      <button type="submit">ENTRA NELLA UNIDAD-310 – Non perderti il primo drop</button>
      <p id="message"></p>
    </form>
  </div>

  <footer>© 2025 D3MAS1ADØ — All Rights Reserved</footer>

  <script>
    document.getElementById("subscribe-form").addEventListener("submit", async function(e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const url = "https://script.google.com/macros/s/AKfycbw4_iEXoUlYy2ztHWndnF0Ga_e94Gyv6WS7q6KqU5zpaOd9BQE9EY8TdELhH_74Fq0vSQ/exec";

      try {
        const res = await fetch(url, {
          method: "POST",
          body: new URLSearchParams({ email }),
        });
        const text = await res.text();
        document.getElementById("message").innerText =
          text === "OK" ? "Iscrizione completata con successo!" : "Errore: " + text;
      } catch {
        document.getElementById("message").innerText = "Errore di rete. Riprova.";
      }
    });
  </script>

</body>
</html>
