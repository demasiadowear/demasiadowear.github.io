<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>D3MAS1ADØ – Coming Soon</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    .logo {
      max-width: 90vw;
      width: 400px;
      height: auto;
    }

    .slogan {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #39FF14;
      letter-spacing: 1px;
    }

    .form-wrapper {
      margin-top: 30px;
      width: 100%;
      max-width: 360px;
    }

    input[type="email"] {
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 4px;
      background: #111;
      color: #fff;
      font-size: 1rem;
      margin-bottom: 10px;
    }

    input[type="email"]:focus {
      outline: none;
      box-shadow: 0 0 5px #39FF14;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #39FF14;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #2ecc71;
    }

    .sigillo {
      margin-top: 50px;
      width: 80px;
      opacity: 0.5;
    }

    footer {
      margin-top: 40px;
      font-size: 0.7rem;
      color: #555;
    }

    #message {
      font-size: 0.9rem;
      margin-top: 10px;
      color: #39FF14;
    }

  </style>
</head>
<body>

  <img src="1.png" alt="Logo D3MAS1ADØ" class="logo" />

  <div class="slogan">L'unico modo che conosciamo</div>

  <div class="form-wrapper">
    <form id="subscribe-form">
      <input type="email" id="email" name="email" placeholder="Inserisci la tua email" required />
      <button type="submit">Iscriviti</button>
      <p id="message"></p>
    </form>
  </div>

  <img src="2.png" alt="Sigillo DEM" class="sigillo" />

  <footer>© 2025 D3MAS1ADØ — All Rights Reserved</footer>

  <script>
    document.getElementById("subscribe-form").addEventListener("submit", async function(e) {
      e.preventDefault();
      const email = document.getElementById("email").value;

      const url = "https://script.google.com/macros/s/AKfycbw4_iEXoUlYy2ztHWndnF0Ga_e94Gyv6WS7q6KqU5zpaOd9BQE9EY8TdELhH_74Fq0vSQ/exec";

      try {
        const res = await fetch(url, {
          method: "POST",
          body: new URLSearchParams({ email }),
        });
        const text = await res.text();
        document.getElementById("message").innerText =
          text === "OK" ? "Iscrizione completata con successo!" : "Errore: " + text;
      } catch {
        document.getElementById("message").innerText = "Errore di rete. Riprova.";
      }
    });
  </script>

</body>
</html>
