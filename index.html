
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>D3MAS1ADØ WEAR – UNIDAD-31Ø</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Courier New', monospace;
      background: black url('www.deamsiadowear.com (1920 x 1080 px).png') no-repeat center center;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
    }

    .form-wrapper {
      width: 100%;
      max-width: 420px;
      background: rgba(0, 0, 0, 0.85);
      padding: 20px;
      margin-bottom: 40px;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input[type="email"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border: none;
      border-radius: 4px;
      font-family: 'Courier New', monospace;
      font-size: 1rem;
    }

    button {
      padding: 12px 24px;
      background-color: #39FF14;
      border: none;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      font-family: 'Courier New', monospace;
      border-radius: 4px;
      font-size: 1rem;
    }

    button:hover {
      background-color: white;
      color: #39FF14;
    }

    #msg {
      margin-top: 12px;
      color: white;
      font-size: 0.95rem;
      text-align: center;
    }

    @media (max-width: 600px) {
      .form-wrapper {
        width: 90%;
        margin-bottom: 60px;
        background: rgba(0, 0, 0, 0.95);
      }

      input[type="email"], button {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="form-wrapper">
    <form name="submit-to-google-sheet">
      <input name="email" type="email" placeholder="Inserisci la tua mail" required />
      <button type="submit">ENTRA NELLA UNIDAD-31Ø</button>
    </form>
    <span id="msg"></span>
  </div>

 <script>
  const scriptURL =  'https://script.google.com/macros/s/AKfycbxJi9h9oPfxocECAZJVSerXCs8oODy64g3.../exec';
  const successMsg = document.getElementById("success-message");
  const errorMsg = document.getElementById("error-message");

  form.addEventListener('submit', e => {
    e.preventDefault();
    fetch(scriptURL, {
      method: 'POST',
      body: new FormData(form)
    })
    .then(response => {
      if (response.ok) {
        form.reset();
        successMsg.style.display = "block";
        errorMsg.style.display = "none";
      } else {
        throw new Error("Errore nella risposta");
      }
    })
    .catch(error => {
      console.error('Errore nella fetch:', error);
      errorMsg.style.display = "block";
      successMsg.style.display = "none";
    });
  });
</script>
</body>
</html>
