<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>D3MAS1ADØ</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      height: 100%;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    body {
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      text-align: center;
    }
    img.bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      z-index: -1;
    }
    .form-wrapper {
      width: 100%;
      max-width: 360px;
      padding: 20px;
      z-index: 10;
      margin-bottom: 1vh;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    input[type="email"] {
      padding: 12px;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      width: 100%;
    }
    button {
      padding: 12px;
      background-color: #39FF14;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }
    #message {
      color: #39FF14;
      font-size: 0.9rem;
      margin-top: 8px;
    }
    footer {
      font-size: 0.65rem;
      color: #777;
      margin-bottom: 10px;
    }

    @media screen and (max-width: 480px) {
      .form-wrapper {
        padding: 30px 20px;
      }
      button, input[type="email"] {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>

  <img class="bg" src="001.png" alt="background"/>

  <div class="form-wrapper">
    <form id="subscribe-form">
      <input type="email" id="email" name="email" placeholder="Inserisci la tua email" required />
      <button type="submit">Iscriviti</button>
    </form>
    <p id="message"></p>
  </div>

  <footer>©2025 D3MAS1ADØ WEAR – Tutti i diritti riservati</footer>

  <script>
    document.getElementById('subscribe-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;

      if (!email.includes('@')) {
        document.getElementById("message").innerText = "Inserisci un'email valida.";
        return;
      }

      const url = "https://script.google.com/macros/s/AKfycbw4_iEXoUlYy2ztHWndnF0Ga_e94Gyv6WS7q6KqU5zpaOd9BQE9EY8TdELhH_74Fq0vSQ/exec";

      try {
        const res = await fetch(url, {
          method: "POST",
          body: new URLSearchParams({ email })
        });

        const text = await res.text();
        document.getElementById("message").innerText =
          text === "OK" ? "Iscrizione completata con successo!" : "Errore: " + text;
      } catch {
        document.getElementById("message").innerText = "Errore di rete. Riprova.";
      }
    });
  </script>

</body>
</html>
