<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEM CONTROL CENTER - D3MAS1ADØ Operations</title>
    
    <!-- Preload risorse critiche -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;500;600;700&display=swap" as="style">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://script.google.com" crossorigin>
    
    <style>
        /* CSS ottimizzato con proprietà GPU-accelerated e containement */
        :root {
            --primary: #39FF14;
            --error: #ff4444;
            --warning: #ffaa00;
            --success: #39FF14;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000000;
            color: #ffffff;
            line-height: 1.6;
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(57, 255, 20, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(57, 255, 20, 0.02) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(57, 255, 20, 0.01) 0%, transparent 50%);
        }

        /* LOGIN - Ottimizzato animazioni */
        .login-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            will-change: opacity;
        }

        .login-form {
            background: linear-gradient(135deg, rgba(57, 255, 20, 0.1) 0%, rgba(0, 0, 0, 0.9) 100%);
            padding: 2.5rem;
            border-radius: 20px;
            border: 1px solid rgba(57, 255, 20, 0.3);
            backdrop-filter: blur(10px);
            max-width: 400px;
            width: 90%;
            transform: translateZ(0);
        }

        /* MAIN APP - Containment per performance rendering */
        .app-container {
            display: none;
            contain: strict;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2.5rem 1.25rem;
            background: linear-gradient(135deg, rgba(57, 255, 20, 0.1) 0%, rgba(0, 0, 0, 0.8) 100%);
            border-radius: 20px;
            border: 1px solid rgba(57, 255, 20, 0.2);
            position: relative;
            overflow: hidden;
            contain: paint;
        }
        
        /* Animazione ottimizzata con GPU */
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent 25%, rgba(57, 255, 20, 0.05) 50%, transparent 75%);
            background-size: 200% 100%;
            animation: shimmer 3s linear infinite;
            will-change: transform;
        }
        
        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        /* TABELLA VIRTUALIZZATA */
        .table-container {
            max-height: 60vh;
            overflow-y: auto;
            contain: strict;
        }

        .dashboard-table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(0, 0, 0, 0.6);
            contain: content;
        }
        
        /* STATUS - Ottimizzato rendering */
        .status {
            padding: 0.375rem 0.75rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 0.3125rem;
            text-transform: uppercase;
            letter-spacing: 0.3px;
            contain: style;
        }

        /* MEDIA QUERIES - Mobile first */
        @media (max-width: 768px) {
            .container {
                padding: 0.9375rem;
            }
            
            .login-form {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- LOGIN OVERLAY -->
    <div id="loginOverlay" class="login-overlay">
        <div class="login-form">
            <h2>⚡ DEM ACCESS</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-btn">
                    <span id="loginText">ACCEDI</span>
                    <span id="loginLoading" class="loading" style="display: none;"></span>
                </button>
                <div id="loginError" class="error-msg" style="display: none;"></div>
            </form>
        </div>
    </div>

    <!-- MAIN APP -->
    <div id="appContainer" class="app-container">
        <div class="container">
            <div class="header">
                <button id="logoutBtn" class="logout-btn">LOGOUT</button>
                <h1>⚡ DEM CONTROL CENTER</h1>
                <p class="subtitle">powered by Lana • D3MAS1ADØ Operations</p>
            </div>
            
            <div class="section">
                <h2>📊 DASHBOARD OPERATIVA</h2>
                
                <div class="action-buttons">
                    <button id="saveBtn" class="btn btn-primary">
                        <span id="saveText">💾 SALVA SU SHEETS</span>
                        <span id="saveLoading" class="loading" style="display: none;"></span>
                    </button>
                    <button id="loadBtn" class="btn btn-secondary">
                        <span id="loadText">🔄 RICARICA DA SHEETS</span>
                        <span id="loadLoading" class="loading" style="display: none;"></span>
                    </button>
                    <button id="addRowBtn" class="btn btn-secondary">➕ AGGIUNGI TASK</button>
                </div>

                <div id="messageContainer"></div>
                
                <div class="table-container" id="tableContainer">
                    <table class="dashboard-table" id="dashboardTable">
                        <thead>
                            <tr>
                                <th>TASK</th>
                                <th>AREA</th>
                                <th>STATO</th>
                                <th>DEADLINE</th>
                                <th>CHI LO FA</th>
                                <th>NOTE</th>
                                <th>AZIONI</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                            <!-- I dati verranno caricati dinamicamente -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        // CONFIGURAZIONE - Separata per facilitare modifiche
        const CONFIG = {
            SHEETS_URL: 'https://script.google.com/macros/s/AKfycby9KqPd_98f3HGrWY5xFeLNEx-BZy3GltOsTi-hyGIG_w-y-wESYps7czPVxEdPHF4IzA/exec',
            CREDENTIALS: {
                username: 'bossd3m',
                password: 'd3m2025!!'
            },
            CACHE_TTL: 5 * 60 * 1000, // 5 minuti
            BATCH_SIZE: 5,
            ROW_HEIGHT: 48,
            VISIBLE_ROWS: 15
        };

        // STATO DELL'APP - Gestione centralizzata
        const state = {
            authenticated: false,
            data: [],
            pendingUpdates: [],
            lastUpdate: 0,
            scrollPos: 0,
            visibleStart: 0
        };

        // ELEMENTI DOM - Cache delle referenze
        const DOM = {
            loginOverlay: document.getElementById('loginOverlay'),
            appContainer: document.getElementById('appContainer'),
            loginForm: document.getElementById('loginForm'),
            tableBody: document.getElementById('tableBody'),
            tableContainer: document.getElementById('tableContainer'),
            messageContainer: document.getElementById('messageContainer')
        };

        // UTILITIES - Funzioni riutilizzabili
        const utils = {
            debounce: (func, delay) => {
                let timeout;
                return (...args) => {
                    clearTimeout(timeout);
                    timeout = setTimeout(() => func.apply(this, args), delay);
                };
            },

            throttle: (func, limit) => {
                let lastRun;
                return (...args) => {
                    const now = Date.now();
                    if (!lastRun || (now - lastRun >= limit)) {
                        func.apply(this, args);
                        lastRun = now;
                    }
                };
            },

            showLoading: (element, show) => {
                element.querySelector('span:first-child').style.display = show ? 'none' : 'inline';
                element.querySelector('span:last-child').style.display = show ? 'inline-block' : 'none';
            }
        };

        // AUTH MANAGER - Gestione autenticazione
        const auth = {
            check: () => {
                const stored = localStorage.getItem('dem_auth');
                if (stored) {
                    const authData = JSON.parse(stored);
                    if (authData.expires > Date.now()) {
                        ui.showApp();
                        return true;
                    }
                }
                ui.showLogin();
                return false;
            },

            login: (username, password) => {
                if (username === CONFIG.CREDENTIALS.username && password === CONFIG.CREDENTIALS.password) {
                    const authData = {
                        user: username,
                        expires: Date.now() + (24 * 60 * 60 * 1000)
                    };
                    localStorage.setItem('dem_auth', JSON.stringify(authData));
                    ui.showApp();
                    return true;
                }
                return false;
            },

            logout: () => {
                localStorage.removeItem('dem_auth');
                state.authenticated = false;
                ui.showLogin();
            }
        };

        // DATA MANAGER - Gestione dati e API
        const dataManager = {
            cache: {
                get: () => {
                    const cached = localStorage.getItem('dem_cache');
                    if (cached) {
                        const { data, timestamp } = JSON.parse(cached);
                        if (Date.now() - timestamp < CONFIG.CACHE_TTL) {
                            return data;
                        }
                    }
                    return null;
                },
                set: (data) => {
                    localStorage.setItem('dem_cache', JSON.stringify({
                        data,
                        timestamp: Date.now()
                    }));
                }
            },

            fetchData: async () => {
                try {
                    const cached = dataManager.cache.get();
                    if (cached) {
                        state.data = cached;
                        return { success: true, fromCache: true };
                    }

                    const response = await fetch(`${CONFIG.SHEETS_URL}?action=read&t=${Date.now()}`);
                    const result = await response.json();
                    
                    if (result.success) {
                        state.data = result.data || dataManager.getDefaultData();
                        dataManager.cache.set(state.data);
                        return { success: true };
                    }
                    throw new Error(result.error || 'Errore API');
                } catch (error) {
                    console.error('Fetch error:', error);
                    state.data = dataManager.getDefaultData();
                    return { success: false, error };
                }
            },

            saveData: utils.debounce(async () => {
                if (state.pendingUpdates.length === 0) return;
                
                const updates = [...state.pendingUpdates];
                state.pendingUpdates = [];
                
                try {
                    const response = await fetch(CONFIG.SHEETS_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            action: 'batch-update',
                            updates
                        })
                    });
                    
                    const result = await response.json();
                    if (!result.success) {
                        throw new Error(result.error || 'Salvataggio fallito');
                    }
                    ui.showMessage('Dati salvati con successo!', 'success');
                    dataManager.cache.set(state.data);
                } catch (error) {
                    console.error('Save error:', error);
                    ui.showMessage(`Errore salvataggio: ${error.message}`, 'error');
                    state.pendingUpdates.unshift(...updates);
                }
            }, 1000),

            queueUpdate: (change) => {
                state.pendingUpdates.push(change);
                if (state.pendingUpdates.length >= CONFIG.BATCH_SIZE) {
                    dataManager.saveData();
                }
            },

            getDefaultData: () => [
                {
                    id: Date.now(),
                    task: 'Mockup x Nouman',
                    area: 'Lookbook',
                    stato: 'DA FARE',
                    deadline: '07/06/2025',
                    chi: 'Christian',
                    note: 'Almeno 3 modelli'
                }
                // ... altri dati di default
            ]
        };

        // UI MANAGER - Gestione interfaccia
        const ui = {
            showLogin: () => {
                DOM.loginOverlay.style.display = 'flex';
                DOM.appContainer.style.display = 'none';
            },

            showApp: () => {
                DOM.loginOverlay.style.display = 'none';
                DOM.appContainer.style.display = 'block';
                state.authenticated = true;
                dataManager.loadData();
            },

            showMessage: (text, type) => {
                const msg = document.createElement('div');
                msg.className = `${type}-msg`;
                msg.textContent = text;
                msg.setAttribute('aria-live', 'polite');
                
                DOM.messageContainer.innerHTML = '';
                DOM.messageContainer.appendChild(msg);
                
                setTimeout(() => {
                    msg.style.opacity = '0';
                    setTimeout(() => msg.remove(), 300);
                }, 5000);
            },

            renderTable: utils.throttle(() => {
                const startIdx = Math.floor(DOM.tableContainer.scrollTop / CONFIG.ROW_HEIGHT);
                const endIdx = Math.min(startIdx + CONFIG.VISIBLE_ROWS, state.data.length);
                
                // Calcola le righe da renderizzare
                const visibleData = state.data.slice(startIdx, endIdx);
                
                // Aggiorna solo le righe necessarie
                const fragment = document.createDocumentFragment();
                
                visibleData.forEach((row, idx) => {
                    const absIdx = startIdx + idx;
                    const tr = document.createElement('tr');
                    tr.style.height = `${CONFIG.ROW_HEIGHT}px`;
                    tr.style.position = 'absolute';
                    tr.style.top = `${absIdx * CONFIG.ROW_HEIGHT}px`;
                    tr.innerHTML = ui.getRowHTML(row, absIdx);
                    fragment.appendChild(tr);
                });
                
                DOM.tableBody.innerHTML = '';
                DOM.tableBody.appendChild(fragment);
                DOM.tableBody.style.height = `${state.data.length * CONFIG.ROW_HEIGHT}px`;
            }, 50),

            getRowHTML: (row, idx) => {
                return `
                    <td><input type="text" class="editable" value="${row.task}" data-field="task" data-index="${idx}"></td>
                    <td><input type="text" class="editable" value="${row.area}" data-field="area" data-index="${idx}"></td>
                    <td>${ui.getStatusSelect(row.stato, idx)}</td>
                    <td><input type="text" class="editable" value="${row.deadline}" data-field="deadline" data-index="${idx}"></td>
                    <td><input type="text" class="editable" value="${row.chi}" data-field="chi" data-index="${idx}"></td>
                    <td><input type="text" class="editable" value="${row.note}" data-field="note" data-index="${idx}"></td>
                    <td><button class="btn btn-secondary" data-action="delete" data-idx="${idx}">🗑️</button></td>
                `;
            },

            getStatusSelect: (current, idx) => {
                const statuses = ['DA FARE', 'IN CORSO', 'BLOCCATO', 'COMPLETATO', 'IDEATO'];
                return `
                    <select class="status-select" data-field="stato" data-index="${idx}">
                        ${statuses.map(s => `<option value="${s}" ${s === current ? 'selected' : ''}>${s}</option>`).join('')}
                    </select>
                `;
            }
        };

        // EVENT MANAGER - Gestione eventi centralizzata
        const eventManager = {
            init: () => {
                // Autenticazione
                DOM.loginForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const username = document.getElementById('username').value;
                    const password = document.getElementById('password').value;
                    
                    utils.showLoading(e.submitter, true);
                    
                    setTimeout(() => {
                        if (auth.login(username, password)) {
                            ui.showMessage('Accesso effettuato', 'success');
                        } else {
                            document.getElementById('loginError').textContent = 'Credenziali non valide';
                            document.getElementById('loginError').style.display = 'block';
                        }
                        utils.showLoading(e.submitter, false);
                    }, 800);
                });

                // Tabella
                DOM.tableContainer.addEventListener('scroll', ui.renderTable);
                
                // Delegazione eventi
                DOM.tableBody.addEventListener('input', (e) => {
                    if (e.target.classList.contains('editable')) {
                        const field = e.target.dataset.field;
                        const idx = +e.target.dataset.index;
                        const value = e.target.value;
                        
                        state.data[idx][field] = value;
                        dataManager.queueUpdate({
                            type: 'update',
                            index: idx,
                            field,
                            value
                        });
                    }
                });

                DOM.tableBody.addEventListener('change', (e) => {
                    if (e.target.classList.contains('status-select')) {
                        const field = e.target.dataset.field;
                        const idx = +e.target.dataset.index;
                        const value = e.target.value;
                        
                        state.data[idx][field] = value;
                        dataManager.queueUpdate({
                            type: 'update',
                            index: idx,
                            field,
                            value
                        });
                    }
                });

                DOM.tableBody.addEventListener('click', (e) => {
                    if (e.target.dataset.action === 'delete') {
                        const idx = +e.target.dataset.idx;
                        if (confirm('Eliminare questo task?')) {
                            const deleted = state.data.splice(idx, 1);
                            dataManager.queueUpdate({
                                type: 'delete',
                                id: deleted[0].id
                            });
                            ui.renderTable();
                        }
                    }
                });

                // Pulsanti
                document.getElementById('logoutBtn').addEventListener('click', auth.logout);
                document.getElementById('saveBtn').addEventListener('click', dataManager.saveData);
                document.getElementById('loadBtn').addEventListener('click', dataManager.loadData);
                document.getElementById('addRowBtn').addEventListener('click', () => {
                    const newRow = {
                        id: Date.now(),
                        task: 'Nuovo Task',
                        area: 'Area',
                        stato: 'DA FARE',
                        deadline: '-',
                        chi: 'Assegnato',
                        note: 'Note'
                    };
                    state.data.push(newRow);
                    dataManager.queueUpdate({
                        type: 'create',
                        data: newRow
                    });
                    ui.renderTable();
                });
            }
        };

        // INIZIALIZZAZIONE
        document.addEventListener('DOMContentLoaded', () => {
            // Carica i font in modo non bloccante
            const fontLink = document.createElement('link');
            fontLink.href = 'https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;500;600;700&display=swap';
            fontLink.rel = 'stylesheet';
            document.head.appendChild(fontLink);

            // Inizializza l'app
            auth.check();
            eventManager.init();
            
            // Service Worker per cache offline
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('/sw.js').catch(console.error);
            }
        });
    </script>
</body>
</html>
