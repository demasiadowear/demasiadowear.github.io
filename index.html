<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ISCRIZIONE DEMASIADO</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: #000;
      color: white;
    }
    .bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
      filter: brightness(0.4);
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 1.5em;
      margin-bottom: 5px;
    }
    p {
      font-size: 0.9em;
      margin-bottom: 15px;
    }
    input[type="email"] {
      padding: 10px;
      font-size: 1em;
      width: 260px;
      border-radius: 4px;
      border: none;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      background-color: #39FF14;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #message {
      color: #39FF14;
      margin-top: 15px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <img class="bg" src="001.png" alt="background" />
  <div class="container">
    <h1>LA UNIDAD-310 STA ARRIVANDO</h1>
    <p>Iscriviti per non restare fuori</p>
    <form id="subscribe-form">
      <input type="email" id="email" name="email" placeholder="Inserisci la tua email" required />
      <button type="submit">Iscriviti</button>
    </form>
    <p id="message"></p>
  </div>

  <script>
    document.getElementById('subscribe-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const url = "https://script.google.com/macros/s/AKfycbypK3BIhrF5uquhGc1FeDp0y4GC8e2dNmcPBsVC-_iaaE8veyJG4F_vxOkuBi6SWh-gMQ/exec";

      if (!email.includes('@')) {
        document.getElementById("message").innerText = "Inserisci un'email valida.";
        return;
      }

      try {
        const res = await fetch(url, {
          method: "POST",
          body: new URLSearchParams({ email })
        });
        const text = await res.text();
        document.getElementById("message").innerText = 
          text === "OK" ? "Iscrizione completata con successo!" : "Errore: " + text;
      } catch {
        document.getElementById("message").innerText = "Errore di rete. Riprova.";
      }
    });
  </script>
</body>
</html>
