<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Demasiado - Iscriviti</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      font-family: sans-serif;
      color: white;
    }
    img {
      width: 100%;
      height: auto;
      max-height: 75vh;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    input[type="email"] {
      padding: 10px;
      font-size: 16px;
      width: 300px;
      border: none;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      color: #000;
      background-color: #39FF14;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .message {
      margin-top: 15px;
      font-weight: bold;
    }
    .success { color: #39FF14; }
    .error { color: red; }
  </style>
</head>
<body>
  <img src="index.png" alt="Demasiado Under Construction" />
  <form id="form">
    <input name="email" type="email" placeholder="La tua email" required />
    <button type="submit">UNISCITI AL CODICE</button>
  </form>
  <div class="message success" id="success-message" style="display:none;">✅ Iscrizione completata!</div>
  <div class="message error" id="error-message" style="display:none;">❌ Errore durante l'invio!</div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbys8ZRCN91hAvX6bCFSj22FZk0f5s2XgK08QJ97j6hC/exec';
    const form = document.getElementById("form");
    const successMsg = document.getElementById("success-message");
    const errorMsg = document.getElementById("error-message");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const formData = new FormData();
      formData.append("email", form.email.value); // CAMPO NOME CORRETTO

      fetch(scriptURL, {
        method: 'POST',
        body: formData
      })
      .then(() => {
        form.reset();
        successMsg.style.display = "block";
        errorMsg.style.display = "none";
      })
      .catch(error => {
        console.error("Errore nella fetch:", error);
        successMsg.style.display = "none";
        errorMsg.style.display = "block";
      });
    });
  </script>
</body>
</html>
