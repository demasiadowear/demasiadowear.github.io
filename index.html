<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ISCRIZIONE DEMAS1ADÃ˜</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    form {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    input[type="email"] {
      padding: 12px;
      width: 280px;
      font-size: 1em;
      border: none;
      border-radius: 4px;
    }

    button {
      padding: 12px;
      background-color: #39FF14;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }

    #message {
      margin-top: 15px;
      font-size: 0.95em;
      color: #39FF14;
    }

    img.bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      filter: brightness(0.4);
    }
  </style>
</head>
<body>

  <img class="bg" src="001.png" alt="background"/>

  <h1>LA UNIDAD-310 STA ARRIVANDO</h1>
  <p>Iscriviti per non restare fuori</p>

  <form id="subscribe-form">
    <input type="email" id="email" placeholder="Inserisci la tua email" required />
    <button type="submit">Iscriviti</button>
  </form>

  <p id="message"></p>

  <script>
    document.getElementById('subscribe-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;

      const url = "https://script.google.com/macros/s/AKfycbyXwFFWgobkebg4KQzrYgMdn87veJjavW1dQzi73bqI7fIkf2tajFEqSTbu14R5R_n-2A/exec" ; 

      try {
        const res = await fetch(url, {
          method: "POST",
          body: new URLSearchParams({ email })
        });

        const text = await res.text();
        document.getElementById("message").innerText = 
          text === "OK" 
            ? "Iscrizione completata con successo!" 
            : "Errore: " + text;
      } catch {
        document.getElementById("message").innerText = "Errore di rete. Riprova.";
      }
    });
  </script>

</body>
</html>
