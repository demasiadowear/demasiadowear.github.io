<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>D3MAS1ADØ – L'unico modo che conosciamo</title>
  <style>
    * { box-sizing: border-box; }
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    img.bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      z-index: -1;
    }
    img.logo {
      width: 260px;
      margin-top: 10vh;
    }
    h1 {
      font-size: 1rem;
      font-weight: normal;
      margin-bottom: 1rem;
      letter-spacing: 1px;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      width: 90%;
      max-width: 320px;
      margin-bottom: 5vh;
    }
    input[type="email"] {
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
    }
    button {
      padding: 12px;
      width: 100%;
      background-color: #39FF14;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #message {
      margin-top: 10px;
      color: #39FF14;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <img class="bg" src="001.png" alt="background" />
  <img class="logo" src="logo_dem_horizontal.png" alt="D3MAS1ADØ logo" />
  <h1>L’UNICO MODO CHE CONOSCIAMO</h1>

  <form id="subscribe-form">
    <input type="email" id="email" name="email" placeholder="Inserisci la tua email" required />
    <button type="submit">Iscriviti</button>
  </form>

  <p id="message"></p>

  <script>
    document.getElementById('subscribe-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;

      if (!email.includes('@')) {
        document.getElementById("message").innerText = "Inserisci un'email valida.";
        return;
      }

      const url = "https://script.google.com/macros/s/AKfycbw4_iEXoUlYy2ztHWndnF0Ga_e94Gyv6WS7q6KqU5zpaOd9BQE9EY8TdELhH_74Fq0vSQ/exec";

      try {
        const res = await fetch(url, {
          method: "POST",
          body: new URLSearchParams({ email })
        });

        const text = await res.text();
        document.getElementById("message").innerText =
          text === "OK" ? "Iscrizione completata con successo!" : "Errore: " + text;
      } catch {
        document.getElementById("message").innerText = "Errore di rete. Riprova.";
      }
    });
  </script>

</body>
</html>
