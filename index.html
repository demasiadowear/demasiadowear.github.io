<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DEM CONTROL CENTER - D3MAS1ADÃ˜</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      color: #fff;
      font-family: 'Inter', sans-serif;
      padding: 20px;
    }

    h1, h2 {
      color: #39FF14;
      text-align: center;
      margin-bottom: 20px;
      font-family: 'Orbitron', sans-serif;
    }

    #login-box {
      max-width: 400px;
      margin: 100px auto;
      background: #111;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #39FF14;
    }

    #login-box input, #login-box button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
    }

    #content {
      display: none;
      max-width: 1000px;
      margin: auto;
    }

    .tab-buttons {
      text-align: center;
      margin-bottom: 20px;
    }

    .tab-buttons button {
      background: #222;
      color: #39FF14;
      padding: 10px 20px;
      margin: 0 10px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .tab-buttons button:hover {
      background: #39FF14;
      color: #000;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #444;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #111;
    }

    td input {
      width: 100%;
      background: transparent;
      border: none;
      color: #fff;
    }

    #login-error {
      color: red;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- LOGIN -->
  <div id="login-box">
    <h1>D3MAS1ADÃ˜ ACCESS</h1>
    <input id="username" placeholder="Username" />
    <input id="password" type="password" placeholder="Password" />
    <button onclick="doLogin()">Login</button>
    <p id="login-error" style="display:none;">Accesso negato</p>
  </div>

  <!-- CONTENUTO -->
  <div id="content">
    <h2>Foglio di controllo DEM</h2>
    <div class="tab-buttons">
      <button onclick="loadSheet('DASHBOARD')">ðŸ“Š Dashboard</button>
      <button onclick="loadSheet('KANBAN')">ðŸ“‹ Kanban</button>
      <button onclick="loadSheet('CREATIVE DUMP')">ðŸŽ¨ Creative</button>
    </div>
    <div id="sheet-data"></div>
  </div>

  <script>
    const USER = "admin";
    const PASS = "dem310";
    const SHEET_ENDPOINT = "https://script.google.com/macros/s/AKfycbxDObQ7ypE0fwP-UKlU-Zo-xmTFsmV31iwIgEFqzJ4d/dev";
    let currentSheet = "DASHBOARD";

    function doLogin() {
      const u = document.getElementById("username").value;
      const p = document.getElementById("password").value;
      if (u === USER && p === PASS) {
        document.getElementById("login-box").style.display = "none";
        document.getElementById("content").style.display = "block";
        document.body.style.overflow = "auto";
        loadSheet(currentSheet);
      } else {
        document.getElementById("login-error").style.display = "block";
      }
    }

    function loadSheet(sheetName) {
      currentSheet = sheetName;
      fetch(`${SHEET_ENDPOINT}?action=read&sheet=${sheetName}`)
        .then(res => res.json())
        .then(data => {
          if (!Array.isArray(data)) {
            document.getElementById("sheet-data").innerHTML = "Errore nel caricamento dati.";
            return;
          }

          const table = document.createElement("table");
          const thead = document.createElement("thead");
          const tbody = document.createElement("tbody");

          data[0].forEach(header => {
            const th = document.createElement("th");
            th.textContent = header;
            thead.appendChild(th);
          });

          for (let i = 1; i < data.length; i++) {
            const row = document.createElement("tr");
            data[i].forEach((cell, colIndex) => {
              const td = document.createElement("td");
              const input = document.createElement("input");
              input.value = cell;
              input.addEventListener("change", () => updateCell(sheetName, i, colIndex, input.value));
              td.appendChild(input);
              row.appendChild(td);
            });
            tbody.appendChild(row);
          }

          table.appendChild(thead);
          table.appendChild(tbody);
          const container = document.getElementById("sheet-data");
          container.innerHTML = "";
          container.appendChild(table);
        })
        .catch(err => {
          console.error(err);
          document.getElementById("sheet-data").innerHTML = "Errore nel caricamento dati.";
        });
    }

    function updateCell(sheet, row, col, value) {
      fetch(SHEET_ENDPOINT, {
        method: "POST",
        body: JSON.stringify({
          action: "update",
          sheet: sheet,
          row: row,
          col: col,
          value: value
        }),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(res => res.json())
      .then(response => {
        if (response.result !== "ok") {
          alert("Errore aggiornamento: " + response.error);
        }
      })
      .catch(err => alert("Errore connessione"));
    }
  </script>
</body>
</html>
